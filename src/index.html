<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="search-bar">
        <form>
            <label for="search">Search:</label>
            <input id="search" name="search" type="search" placeholder="London...">
        </form>
    </section>
    <section id="current-weather">
        <h2 data-current-time>Today <br> 8/20/2024 12:08</h2>
        <i class="fa-solid fa-sun" data-current-icon></i>
        <span data-current-conditions>Sunny</span>
        <span data-current-temp>83&deg;</span>
        <div class="temps">
            <p class="high-temp">High:
                <span data-current-temp-high>98</span>
                &deg; <span data-temp-unit>F</span>
            </p>
            <p class="low-temp">Low:
                <span data-current-temp-low>65</span>
                &deg; <span data-temp-unit>F</span>
            </p>
        </div>
    </section>
    <template id="day-template">
        <div class="day-card">
            <h3 class="date" data-date></h3>
            <span data-day-icon></span>
            <span data-day-conditions></span>
            <div class="temps">
                <p class="high-temp">High:
                    <span data-day-temp-high></span>
                    &deg; <span data-temp-unit>F</span>
                </p>
                <p class="low-temp">Low:
                    <span data-day-temp-low>65</span>
                    &deg; <span data-temp-unit>F</span>
                </p>
            </div>
        </div>
    </template>
</body>
</html>
